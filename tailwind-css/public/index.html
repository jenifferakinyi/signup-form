<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homemall signup</title>
    <link rel="stylesheet"href="style2.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>signup</h2>
            <form >
                <div class="inputbox">
                    <input type="text"  name= "firstname" required>
                    <label>firstname</label>
                </div>
                <div class="inputbox">
                    <input type="text"  name= "lastname" required>
                    <label>lastname</label>
                </div>
            
                <div class="inputbox">
                    <input type="text" name="email" required>
                    <label>email</label>
                </div><br>
                <div class="inputbox">
                    <!-- <input type="text" name= "course" required> -->
                
                    <select name="course" id="course">
                        <optgroup label="choose course">
                    
                          <option value="Data Science">Data Science</option>
                          <option value="Cyber Security">Cyber Security</option>
                          <option value="Database Management">Database Management</option>
                          <option value="DEVops">DEVops</option>
                        </optgroup>
                    </select><label>course</label>
                </div>
                <a href="i2.html"><button class="signupB" type="submit" name="submit">Create Account</button></a>
                
                <div class="login_link"><a href="#">Already have an Account</a></div>
            </form>
        </div>
    
    </div>



    <script>
        document.getElementById("course").selectedIndex = -1
    </script>
</body>
</html>
